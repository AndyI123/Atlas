<head>
  <title>GridNotes</title>
  <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
</body>

<template name="notetaker">
    <form class="new-bullet">
        <input id="newnote" type="text" name="text" placeholder="Next Point" />
    </form>
</template>

<template name="notepreview">
    <div id="flowContainer">
    </div>
</template>

<template name="flowchart">
    {{> notetaker }}
    {{> notepreview}}
</template>

<template name="home">
    <h1>Atlas</h1>
    <h2>Mapping a world of knowledge.</h2>
    <div id="buttondiv">
        <button>Explore</button>
        <button>Add to the map</button>
    </div>
    <div id="canvas">
    </div>
</template>
