<template name="notetaker">
    <form class="new-bullet">
        <div id="formdiv">
            <input id="newnote" type="text" name="text" placeholder="Next Point" />
            <i class="fa fa-camera"></i>
        </div>
    </form>
</template>

<template name="notepreview">
    <div id="flowContainer">
    </div>
</template>

<template name="flowchart">
    {{> notetaker }}
    {{> notepreview}}
</template>

<template name="home">
    <h1>Atlas</h1>
    <h2>Mapping a world of knowledge.</h2>
    <div id="buttondiv">
        <a href="#" class="button">Explore</a>
        <a href="/flowchart" class="button">Add to the map</a>
    </div>
    <div id="canvas">
    </div>
</template>
